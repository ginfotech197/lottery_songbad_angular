<div class="d-flex">
  <div class="col-4"></div>
  <div class="col-4 text-center">

      <button class="m-3" style="border: 2px solid black; padding-top: 30px; padding-bottom: 30px; padding-left: 100px; padding-right: 100px" (click)="getManualResult(item.id)" mat-button>

  </div>
  <div class="col-4"></div>
</div>
